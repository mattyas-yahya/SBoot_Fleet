<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
layout:decorate="layout">
<head>
<meta charset="utf-8" />
<title>Issue</title>

</head>
<body class="hold-transition skin-blue sidebar-mini">
<section layout:fragment="header">
<h2 style="color: white;">
  <b class="glyphicon glyphicon-wrench"></b>
Issue
</h2>

</section>
<div layout:fragment="content">
  <span th:replace="Modal_w/modal_vehicle"/>
<div class="col-md-12">
<div class="box-body">

<div class="nav-tabs-custom">
<ul class="nav nav-tabs">
<li class="active"><a href="#tab_1" data-toggle="tab">Overview</a></li>
<li ><a href="#tab_2" data-toggle="tab">General</a></li>
</ul>
<div class="tab-content">

<div class="tab-pane active" id="tab_1">
<div class='box-body pad'>
<div  style="
background: white;
">
<table id="table_issue" class="table table-striped table-bordered table-hover"  cellspacing="0"
width="100%" role="grid" aria-describedby="example_info"
style="width: 100%;">
<!-- Header Table -->
<thead>
<tr>
<th>id</th>
<th>id_issue</th>
<th>model</th>
<th>license plat </th>
<th> driver  </th>
<th>title </th>
<th> description  </th>
<th>priority </th>
<th>due date</th>

</tr>
</thead>

<!-- Footer Table -->
</table>

</div>
</div>
</div>
<div id="info"></div>
<div class="tab-pane" id="tab_2">
<form role="form" id="form_issue" name="form_issue" th:object="${issue}"  method="post">
<div class="form-group col-md-3" hidden>
<label for="nama">id</label>
<input type="text" class="form-control" name="id_issue" id="id_issue" readonly />
</div>
<div class="form-group col-md-3 " hidden>
  <label for="nama">id_vehicles</label>
  <input type="text" class="form-control" name="id_vehicles" id="id_vehicles" readonly />
  </div>
  <div class="form-group col-md-12">
    <label for="nama">model </label>
  <div class="input-group">
    <div class="input-group-btn">
      <button type="button" class="btn btn-warning dropdown-toggle" data-target="#modal_vehicle" data-toggle="modal" aria-expanded="false">Pilih
        <span class="fa fa-caret-down"></span></button>
      <ul class="dropdown-menu">
        <div class="panel panel-default" style="background: white;">
          <button class="btn btn-info btn-lg" type="submit" name="selected"  id="selected" ><b class="glyphicon glyphicon-floppy-disk"></b> Select</button>
         
          
          </div>
      </ul>
    </div>
    <!-- /btn-group -->
    <input  id="model" name="model" type="text" class="form-control" readonly>
  </div>
  </div>
 
 <div class="form-group col-md-6">
<label class="text-red" for="nama">License Plat </label>
<input type="text" class="form-control" required="true"  id="license_plat" name="license_plat" placeholder="L9093KK" readonly/>
</div>
 <div class="form-group col-md-6">
<label for="nama">Driver</label>
<input type="text" class="form-control" required="true" id="driver" name="driver" placeholder="mutarno" readonly/>
</div>
 <div class="form-group col-md-6">
<label for="nama">title </label>
<input type="text" class="form-control" required="true" id="title" name="title" placeholder=""/>
</div>
<div class="form-group col-md-6">
  <label for="nama">due date </label>
  <input type="text" class="form-control" required="true"  id="due_date" name="due_date" placeholder=" "/>
  </div>
  <div class="form-group col-md-6">
<label for="nama">priority </label>
<input type="text" class="form-control" required="true"  id="priority" name="priority" placeholder=" "/>
</div>
<div class="form-group col-md-6">
  <label for="nama">description </label>
  <input type="text" class="form-control" required="true" id="description" name="description" placeholder=""/>
  </div>
<button class="btn btn-info btn-lg" type="submit" name="iss1"  id="iss1" ><b class="glyphicon glyphicon-floppy-disk"></b> Save</button>
<button class="btn btn-danger btn-lg" type="submit" name="iss2"  id="iss2" ><b class="glyphicon glyphicon-floppy-disk"></b> Delete</button>
</form>
</div>

</div>
</div>

</div>
</div>
</div>

</body>
<script>

document.getElementById('tabx').addEventListener('click', function() {
var formContainer = document.getElementById('form_vehicles');

if (formContainer.style.display === 'block') {
formContainer.style.right = '-300px'; // Slide keluar ke kanan
formContainer.style.display = 'none';
} else {
formContainer.style.right = '0'; // Slide masuk ke kanan
formContainer.style.display = 'block';
}
});

</script>
</html>
