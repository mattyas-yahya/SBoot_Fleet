<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
layout:decorate="layout">
<head>
<meta charset="utf-8" />
<title>Master Data contract</title>

</head>
<body class="hold-transition skin-blue sidebar-mini" >
<section layout:fragment="header" >
<h2 style="color: white;">
  <b class="glyphicon glyphicon-duplicate"></b>
contract
</h2>

</section>
<div layout:fragment="content">
  <span th:replace="Modal_w/modal_vehicle"/>
<div class="col-md-12" >
<div class="box-body">

<div class="nav-tabs-custom">
<ul class="nav nav-tabs">
<li class="active"><a href="#tab_1" data-toggle="tab">Overview</a></li>
<li ><a href="#tab_2" data-toggle="tab">General</a></li>
</ul>
<div class="tab-content">

<div class="tab-pane active" id="tab_1">
<div class='box-body pad'>
<div  style="
background: white;
">
<table id="table_contract" class="table table-striped table-bordered table-hover"  cellspacing="0"
width="100%" role="grid" aria-describedby="example_info"
style="width: 100%;">
<!-- Header Table -->
<thead>
<tr>
<th>id</th>
<th>id_vehicles</th>
<th>Reference</th>
<th>Type </th>
<th> Vendor  </th>
<th>contract start date </th>
<th> contract expired date  </th>
<th>responsible </th>
<th>vehicle</th>
<th>driver</th>
<th>activation cost</th>
<th> recurring cost</th>
</tr>
</thead>

<!-- Footer Table -->
</table>

</div>
</div>
</div>
<div class="tab-pane" id="tab_2">
  <div id="info"></div>
<form role="form" id="form_contract" name="form_contract" th:object="${contract}"  method="post">

<div class="form-group" hidden>
<label for="nama">id</label>
<input type="text" class="form-control" name="id_contract" id="id_contract" readonly />
</div>
<div class="form-group" hidden>
  <label for="nama">id_vehicles</label>
  <input type="text" class="form-control" name="id_vehicles" id="id_vehicles" readonly />
  </div>
 <div class="form-group col-md-3">
<label for="nama"> Reference</label>
<input type="text" required="true" class="form-control"  id="reference" name="reference" placeholder="Masukkan Nama"/>
</div>
 <div class="form-group col-md-3">
<label class="text-red" for="nama">type </label>
<input type="text" class="form-control" required="true"  id="type" name="type" placeholder="L9093KK"/>
</div>
 <div class="form-group col-md-3">

<label for="nama">vendor</label>
<input type="text" class="form-control" required="true" id="vendor" name="vendor" placeholder="mutarno"/>
</div>
 <div class="form-group col-md-3">

<label for="nama">Contract Start Date </label>
<input type="text" class="form-control" required="true" id="contract_start_date" name="contract_start_date" placeholder=""/>
</div>
<div class="form-group col-md-6">

<label for="nama">Contract Expired Date </label>
<input type="text" class="form-control" required="true" id="contract_expired_date" name="contract_expired_date" placeholder=""/>
</div>
  <div class="form-group col-md-6">
<label for="nama">responsible </label>
<input type="text" class="form-control" required="true"  id="responsible" name="responsible" placeholder=" "/>
</div>

<div class="form-group col-md-6">
  <label for="nama">vehicle </label>
<div class="input-group">
  <div class="input-group-btn">
    <button type="button" class="btn btn-warning dropdown-toggle" data-target="#modal_vehicle" data-toggle="modal" aria-expanded="false">Pilih
      <span class="fa fa-caret-down"></span></button>
    <ul class="dropdown-menu">
      <div class="panel panel-default" style="background: white;">
        <button class="btn btn-info btn-lg" type="submit" name="selected"  id="selected" ><b class="glyphicon glyphicon-floppy-disk"></b> Select</button>
       
        
        </div>
    </ul>
  </div>
  <!-- /btn-group -->
  <input  id="vehicle" name="vehicle" type="text" class="form-control">
</div>
</div>

 <div class="form-group col-md-6">
<label for="nama">driver </label>
<input type="text" class="form-control" required="true" id="driver" name="driver" placeholder="supetok" readonly/>
</div>
<div class="form-group col-md-6">
<label for="nama">activation cost</label>
<input type="text" class="form-control" required="true" id="activation_cost" name="activation_cost" placeholder="Surabaya,JL.asem_rowo 30"/>
</div>

   <div class="form-group col-md-6">
<label for="nama">recurring cost</label>
<input type="text" class="form-control" required="true" id="recurring_cost" name="recurring_cost" placeholder=""/>
</div>


<button class="btn btn-info btn-lg" type="submit" name="cc1"  id="cc1" ><b class="glyphicon glyphicon-floppy-disk"></b> Save</button>
<button class="btn btn-danger btn-lg" type="submit" name="cc2"  id="cc2" ><b class="glyphicon glyphicon-floppy-disk"></b> Delete</button>
</form>
</div>
<div class="tab-pane" id="tab_3">


</div>
</div>
</div>

</div>
</div>
</div>

</body>
<script>

document.getElementById('tabx').addEventListener('click', function() {
var formContainer = document.getElementById('form_vehicles');

if (formContainer.style.display === 'block') {
formContainer.style.right = '-300px'; // Slide keluar ke kanan
formContainer.style.display = 'none';
} else {
formContainer.style.right = '0'; // Slide masuk ke kanan
formContainer.style.display = 'block';
}
});

</script>
</html>
